<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="vhlForm" (ngSubmit)="onSubmit()">
        <mat-input-container class="full-width-input">
          <input matInput placeholder="Usuário" formControlName="login" required>
          <mat-error *ngIf="isFieldInvalid('login')">
            Por favor, informe um usuário
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="senha" required>
          <mat-error *ngIf="isFieldInvalid('senha')">
            Por favor, informe uma senha
          </mat-error>
        </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

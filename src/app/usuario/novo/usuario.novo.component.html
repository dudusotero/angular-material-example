<div class="container">

  <p class="container-title">Adicionar usuário</p>

  <mat-card class="mat-elevation-z6">
    
    <form class="vhl-form" [formGroup]="vhlForm" (ngSubmit)="salvar(vhlForm)">
      <mat-card-content>

        <mat-form-field>
          <input matInput formControlName="nome" placeholder="Nome" autocomplete="off">
          <mat-error>
            Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="login" placeholder="Login" autocomplete="off">
          <mat-error>
            Campo obrigatório
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-footer>
        <button mat-raised-button (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="vhlForm.invalid">Salvar</button>
      </mat-card-footer>

    </form>

  </mat-card>

</div>
